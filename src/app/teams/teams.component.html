<div>
  <mat-expansion-panel *ngFor="let team of Teams">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        Team Name: {{team.teamName}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Project Description: {{team.projectDescription}}</p>
    <p>Team Members: {{team.teamMember1}} , {{team.teamMember2}}, {{team.teamMember3}}</p>
  </mat-expansion-panel>
</div>


<div class="login-box">
<mat-card>
    <picture>
      <img class="owl" src="https://news.kennesaw.edu/archives/images/Scrappy%2010.18.12%20KSUbdbnrFC.story%20image.jpg">
    </picture>
    <form [formGroup]="registrationForm" (ngSubmit)="onTeamRegistration(registrationForm.value)">
      <mat-form-field>
        <mat-label>Team Name</mat-label>
        <input matInput formControlName="firstName" type="text" ngModel required  minlength="1" placeholder="First Name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>KSU Email</mat-label>
        <input matInput formControlName="email"  type="text" required ngModel placeholder="Email Address">
      </mat-form-field>
      <br>
      <mat-form-field hintLabel="Minimum 8 characters.">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="text" required ngModel placeholder="Password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>KSU ID</mat-label>
        <input matInput formControlName="ksuId" type="text" required ngModel placeholder="KSU ID">
      </mat-form-field>
      <br>
      <br>
      <div class="radiobuttons">
        <label class="sponsorTitle">Select Sponsor</label>
        <br>

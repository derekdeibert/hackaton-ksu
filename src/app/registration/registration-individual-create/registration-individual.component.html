
<div class="login-box">
<mat-card>
  <picture>
    <img class="owl" src="https://pngimage.net/wp-content/uploads/2018/06/logo-owl-png.png">
  </picture>
  <form [formGroup]=registrationForm  registrationForm  (ngSubmit)="onRegistration(registrationForm.value)">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" id="firstname" name="firstname" type="text" ngModel required  minlength="1" placeholder="First Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName"  type="text" ngModel required placeholder="Last Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>KSU Email</mat-label>
      <input matInput formControlName="email"   type="text" required ngModel placeholder="Email Address">
    </mat-form-field>
    <br>
    <mat-form-field hintLabel="Minimum 8 characters.">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password"  type="password" required ngModel placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>KSU ID</mat-label>
      <input matInput formControlName="ksuId"  type="text" required ngModel placeholder="KSU ID">
    </mat-form-field>
    <br>
    <br>
    <div class="radiobuttons">
      <label>Select a sponsor:</label>
      <br>
      <mat-radio-group>
        <input id="option1" type="radio" formControlName="sponsor" value="1">
        <label for="option1">Sponsor 1</label>
        <input id="option2" type="radio" formControlName="sponsor" value="2">
        <label for="option2">Sponsor 2</label>
        <input id="option3" type="radio" formControlName="sponsor" value="3">
        <label for="option3">Sponsor 3</label>
      </mat-radio-group>
      <br>
    </div>
    <div class="selectionList">
      <label class="skillLabel">Select Skills</label>
      <br>
      <mat-form-field>
        <mat-select multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill.value" #skill>
            {{skill.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <input type="submit" value="Upload Image" name="submit">
    </div>
    <br>
    <br>
    <a href="https://www.kennesaw.edu/privacy.php">By registering you agree to our Terms & Privacy.</a>
    <br>
    <br>
    <button
      mat-raised-button
      type="submit">
      Register
    </button>
    <br>
    <br>
  </form>
</mat-card>

<mat-card class="idCard">
  <form [formGroup]="formGetId">
    <mat-label> Enter KSU ID</mat-label>
    <br>
    <mat-form-field>
      <input matInput type="text" formControlName="ksuId" placeholder="KSU ID">
    </mat-form-field>
    <br>
    <button mat-raised-button class="getRegButton" type="button" (click)="getRegistrationByKsuId(formGetId)">Get Registration</button>
  </form>
</mat-card>

<mat-card *ngIf="haveReg" class="editOrDelete">
  <mat-label>Make a selection below:</mat-label>
  <button mat-raised-button class="deleteButton" type="button" (click)="deleteRegistration(ksuIdEdit)">
    Delete Registration
  </button>
  <button mat-raised-button class="editButton" type="button" (click)="makeEditTrue()">
    Edit Registration
  </button>
</mat-card>

<mat-card *ngIf="edit" [formGroup]="formEdit" class="editRegForm">
  <form [formGroup]="formEdit" (ngSubmit)="editRegistration(formGetId.value,formEdit)">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" type="text" ngModel minlength="1" placeholder="First Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" type="text" ngModel placeholder="Last Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>KSU Email</mat-label>
      <input matInput formControlName="email"  type="text" ngModel placeholder="Email Address">
    </mat-form-field>
    <br>
    <mat-form-field hintLabel="Minimum 8 characters.">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="text" ngModel placeholder="Password">
    </mat-form-field>
    <br>
    <br>
    <div class="radiobuttons">
      <label>Select a sponsor:</label>
      <br>
      <mat-radio-group>
        <input id="option1" type="radio" formControlName="sponsor" value="1">
        <label for="option1">Option 1</label>
        <input id="option2" type="radio" formControlName="sponsor" value="2">
        <label for="option2">Option 2</label>
        <input id="option3" type="radio" formControlName="sponsor" value="3">
        <label for="option3">Option 3</label>
      </mat-radio-group>
      <br>
    </div>
    <div class="selectionList">
      <label class="skillLabel">Select Skills</label>
      <br>
      <mat-form-field>
        <mat-select multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill.value" #skill>
            {{skill.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <input type="submit" value="Upload Image" name="submit">
    </div>
    <br>
    <br>
    <a href="https://www.kennesaw.edu/privacy.php">By registering you agree to our Terms & Privacy.</a>
    <br>
    <br>
    <button
      mat-raised-button
      type="submit">
      Edit Registration
    </button>
    <br>
    <br>
  </form>
</mat-card>

<mat-card *ngIf="delete" class="deleteHandled">
  <mat-label>Registration has been deleted for KSU ID {{formEdit.value.ksuId}}</mat-label>
</mat-card>
